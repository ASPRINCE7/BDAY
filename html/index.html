<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Happy Birthday <3</title>
  </head>
  <style>
    * {
      transition: all 2s ease-in-out;
    }

    body {
      background: #dce35b;
      background: -webkit-linear-gradient(to right, #45b649, #dce35b);
      background: linear-gradient(to right, #45b649, #dce35b);
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      font-family:  "Brush Script MT" ,cursive;
    }

    .card {
      background: #12192c;
      border-radius: 30px;
      height: 85vh;
      width: 80vw;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      overflow: hidden;
      color: #dce35b;
    }

    @media only screen and (min-width: 1000px) {
      .card {
        flex-direction: row-reverse;
      }
      .card img.birthday {
        width: 60%;
        max-width: 50vw;
        max-height: unset;
        border-radius: 30px;
      }
    }

    @media only screen and (max-height: 640px) {
      .card {
        flex-direction: row-reverse;
      }
      .card img.birthday {
        width: 100%;
        max-width: 50vw;
        max-height: unset;
      }
    }

    img.birthday {
      max-height: 40vh;
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }

    .text {
      padding: 3em;
    }
    .text h1 {
      font-family: cursive;
      font-size: 40px;
    }
    .space {
      height: 100px;
    }

    .credit a {
      text-decoration: none;
      color: #fff;
    }

    .credit {
      margin-top: 10px;
      text-align: center;
    }
    img.gif{
        height: 50px;
        width: 50px;
    }
    button{
        background-color:  #12192c;
        cursor: pointer;

    }
    video{
        height: 600px;
    }
    
  </style>
  <body>
    <div class="card">
      <img
        src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png"
        alt="birthday"
        class="birthday"
      />
      <div class="text">
        <h1>Happy Birthday Princess ðŸ¥°</h1>
        <p>ðŸ’– LOVE YOU ðŸ’–</p><br>
        -------><button class="gif"><img class="gif" src="https://pngimg.com/d/gift_PNG100184.png" alt=""></button><-------

      </div>
      
      <div class="space"></div>
    </div>
    <div class="vid">
        <video controls loop autoplay
        src="princess.mp4"></video>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".vid").hide();
            $(".gif").click(function(){
                
                $(".card").hide();
                $(".vid").show();   
                           
            })
    
        });
      </script>
  </body>

  
</html>
